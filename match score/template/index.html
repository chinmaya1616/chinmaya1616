<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff4e50, #fc913a); /* Background gradient */
            margin: 0;
            padding: 0;
            height: 100vh; /* Full height for centering */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Enhanced shadow for depth */
            transform: translateY(10px); /* Slightly move down for 3D effect */
            transition: transform 0.3s; /* Transition for hover effect */
        }

        .container:hover {
            transform: translateY(5px); /* Lifts the box up on hover */
        }

        h2 {
            text-align: center;
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Text shadow for depth */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2); /* Shadow for input field */
            transition: box-shadow 0.3s; /* Transition for shadow effect */
        }

        input[type="text"]:focus {
            outline: none; /* Remove outline on focus */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* More shadow on focus */
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #007bff, #6610f2); /* Gradient for button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2); /* Shadow for button */
            transition: background 0.3s, box-shadow 0.3s; /* Transition for button */
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #6610f2, #007bff); /* Reverse gradient on hover */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* More shadow on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Get Run Statistics</h2>
        <form action="/result" method="POST">
            <label for="mid">Match ID:</label>
            <input type="text" id="mid" name="mid" required>
            <input type="submit" value="Get Runs">
        </form>
    </div>
</body>
</html>
